<!DOCTYPE html>
<html lang="pt-br" ng-app="form">
    <head>
        <title>Formulário E-turn</title>
        <meta charset="UTF-8">
        <meta name="author" content="Daniella Salles">
        <meta name="description" content="Teste Prático | Desenvolvedor Front End – AngularJS ">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
              crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <script src="angular.min.js"></script>
        <script src="js/app.js"></script>
        
        <script src="js/formCtrl.js"></script>
        
    </head>
    <body>
        <nav>
        </nav>
        <div class="container" ng-controller="formCtrl">
            <section id="formulario">
                <h2>Cadastro de contatos</h2>
                <form action="" method="">
                    <!--------------------------- DADOS PESSOAIS ----------------------------->
                    <fieldset class="form-group mb-4" name="dadosPessoais">
                        <legend>Dados pessoais</legend>

                        <div class="form-group">
                            <label for="nome">Nome completo</label>
                            <input type="text" class="form-control" name="nome" id="nome" ng-model="contato.nome">
                            {{nome}}
                        </div>

                        <div class="form-group form-row">
                            <div class="col col-md-4">
                                <label for="telefone">Telefone</label>
                                <input type="text" class="form-control" name="telefone" id="telefone" ng-model="contato.telefone">
                                <button type="button" class="btn btn-primary mt-2" id="addTel">Adicionar telefone</button>
                            </div>
                            
                            <div class="col col-md-8">
                                <label for="email">E-mail</label>
                                <input type="email" class="form-control" name="email" id="email" ng-model="contato.email">
                                <span class="alert alert-warning ml-2"  ng-hide="!errorDuplic">
                                    {{ errorDuplic }}
                                </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="observacao">Observação</label>
                            <textarea class="form-control" name="observacao" id="observacao" rows="3" ng-model="contato.observacao"></textarea>
                        </div>
                        
                    </fieldset>
                <!--------------------------- ENDEREÇO ----------------------------->
                    <fieldset class="form-group mb-4" name="endereco">
                        <legend>Endereço</legend>

                        <div class="form-group ">
                            <label for="cep">CEP</label>
                            <div class="input-group form-row">
                                <span class="col col-md-4">
                                    <input type="text" class="form-control" name="cep" id="cep" ng-model="contato.endereco.cep">
                                </span>
                                <span class="col input-group-btn">
                                    <button type="button" ng-click="buscaCep()" class="btn btn-primary" id="buscaCep">Buscar CEP</button>
                                    <span class="alert alert-warning ml-2"  ng-hide="!errorMessage">
                                        {{ errorCep }}
                                    </span>
                                </span>
                            </div>
                        </div>

                        <div class="form-group form-row">
                            <div class="col col-md-10">
                                <label for="logradouro">Logradouro</label>
                                <input type="text" class="form-control" name="logradouro" id="logradouro" ng-model="contato.endereco.logradouro">
                            </div>

                            <div class="col col-md-2">
                                <label for="numero">Número</label>
                                <input type="text" class="form-control" name="numero" id="numero" ng-model="contato.endereco.numero">
                            </div>
                        </div>

                        <div class="form-group form-row">
                            <div class="col col-md-6">
                                <label for="complemento">Complemento</label>
                                <input type="text" class="form-control" name="complemento" id="complemento" ng-model="contato.endereco.complemento">
                            </div>

                            <div class="col col-md-6">
                                <label for="bairro">Bairro</label>
                                <input type="text" class="form-control" name="bairro" id="bairro" ng-model="contato.endereco.bairro">
                            </div>
                        </div>

                        <div class="form-group form-row">
                            <div class="col col-md-10">
                                <label for="cidade">Cidade</label>
                                <input type="text" class="form-control" name="cidade" id="cidade" ng-model="contato.endereco.cidade">
                            </div>
                            <div class="col col-md-2">
                                <label for="uf">UF</label>
                                <input type="text" class="form-control" name="uf" id="uf" ng-model="contato.endereco.uf">
                            </div>
                            <button type="button" class="btn btn-primary mt-2 ml-1" id="addEndereco">Adicionar endereço</button>
                        </div>
                    </fieldset>
                    
                    <button class="btn btn-secondary mt-2">Limpar</button>
                    <button type="button" ng-click="adicionaContato(contato)" class="btn btn-primary mt-2">Enviar</button>

                </form>
            </section>

            <!--------------------------- LISTA DE CONTATOS ----------------------------->
            <section id='lista'>
                <h2 class="mt-4">Lista de contatos</h2>
                <table class='table mt-2'>
                    <thead>
                         <th>Nome</th>
                         <th>E-mail</th>
                    </thead>
                    <tr ng-repeat="contato in contatos">
                        <td>
                            {{ contato.nome }}
                        </td>
                        <td>
                            {{ contato.email }}
                        </td>
                    </tr>
                    </thead>
                </table>

            </section>
        </div>
    </body>
</html>
